    <body>    
    <script>
        function calculate(min,max,step){
            let n=min;
            let result=0;
            while(n<=max){
                result=result+n;
                n+step;
            }
            console.log(result);

        }
        calculate(1,3,1);
        calculate(4,8,2);
        calculate(-1,2,2);
     
    
    </script>
